<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS7</title>
</head>
<body>
    <script>

    let mob = prompt("Введіть моба з майнкрафту, а я скажу вам який він");
    switch(mob){
        case 'зомбі':
        case 'скелет':
        case 'зомбі-селянин':
        case 'блейз':
        case 'візер-скелет':
        case 'слайм':
        case 'відьма':
        case 'піглін':
        case 'хоглін':
        case 'шалкер':
        case 'павук':
        case 'кріпер':
        case 'варден':
        case 'потопельник':
        case 'страж':
        case 'стародавній-страж':
        
            alert("це ворожий моб");
        break;
        case 'вівця':
        case 'корова':
        case 'кінь':
        case 'лисиця':
        case 'нюхач':
        case 'лавомірка':
        case 'кіт':
        case 'селянин':
        case 'собака':
        case 'свиня':
        case 'кальмар':
        case 'лосось':
        case 'тріска':
        case 'тропічна-риба':
        case 'сяючий-кальмар':
        case 'курка':
                
            alert('це мирний моб');
        break;
        case 'свино-зомбі':
        case 'залізний голем':
        case 'ендермен':
        case 'вовк':
        case 'піглін':
        case 'аксолотль':
        case 'бджола':
        
            alert("це нейтральний моб");
        break;
        default:
            alert("це не моб, але якщо це не так то я виправлюсь");
    }
    </script>
</body>
</html>
